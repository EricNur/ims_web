{% extends "base.html" %} 


{% block content %}
    <div class="mx-auto px-[50px] lg:ml-[350px] lg:mr-[50px] mt-[50px] relative">
        <div class="text-white text-5xl font-bold  mb-3">
            Dashboard
        </div>
        <hr class="border-yellow-500">
        <div class="w-3/4 2xl:w-1/2 mx-auto mt-[50px] text-white text-2xl rounded-xl py-10 px-5 bg-sky-600 shadow-2xl">
            <div class="relative mx-auto overflow-x-auto">
                <table class="mx-auto ">
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border-y">Nama</td>
                            <td class="px-4 py-2 border-y">{{user.first_name}}</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border-b">No HP</td>
                            <td class="px-4 py-2 border-b">{{user.employee.phone_number}}</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border-b">Alamat</td>
                            <td class="px-4 py-2 border-b">{{user.employee.address}}</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border-b">Department</td>
                            <td class="px-4 py-2 border-b">{{user.employee.department}}</td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </div>    
    </div>
{% endblock %}
